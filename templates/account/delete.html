{% extends 'base.html' %}

{% block title %}
    <title>Elimina utente</title>
{% endblock title %}

{% block content %}
<div class="m-t-82">
    <div class="page_content">
        <div class="vendor_outer">
        
        <div class="vendor_title">
                <h3>Elimina utente - {{ user }}</h3>
                
        </div>
        <div class="link_box">
        
            <form method="POST">
                {% csrf_token %}

                <div class="form-row mb-3">
                    <h3>Sei sicuro di voler eliminare {{ user }} ?</h3>
                    
                </div>
                <div class="mt-5">
                <button type="submit" class="btn btn-primary">Confermare</button>
                {% if user.is_admin %}
                    <button  class="btn btn-secondary"><a href="{% url 'account:admin_users' %}" class=" text-white">Annulla</a></button>
                {% endif %}
                {% if not user.is_admin %}
                    <button  class="btn btn-secondary"><a href="{% url 'account:users' %}" class=" text-white">Annulla</a></button>
                {% endif %}
                </div>
            </form>
        
        </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
