{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Admin</title>
{% endblock title %}

{% if form.errors %}
    {% for error in form.errors %}
        <h5>{{ error }}</h5>
    {% endfor %}
{% endif %}

{% block content %}
    <h1>This is Account page</h1>

<div class="row">
    <div class="col-sm-3">
        hello
    </div>
    <div class="col-sm-8">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary md-5">Create</button>
        </form>
        
    </div>
</div>
{% endblock content %}
