{% extends 'base.html' %}

{% block title %}
    <title>Aggiungi categoria</title>
{% endblock title %}

{% if form.errors %}
    {% for error in form.errors %}
        <h5>{{ error }}</h5>
    {% endfor %}
{% endif %}

{% block content %}
    <h1>This is Product page</h1>

<div class="row">
    <div class="col-sm-3">
        hello
    </div>
    <div class="col-sm-9">
        <h3>Add Category</h3>
        <label for="cars"> Old Categories:</label>

        <select name="product_category" id="product_category">
            {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>


        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        
    </div>
</div>
{% endblock content %}
